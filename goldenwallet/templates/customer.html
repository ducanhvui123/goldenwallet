<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Customer</title>
  </head>
  <body>
<h1>Customer page</h1>
{% for customer in all_customer%}

{%endfor%}

</html>
