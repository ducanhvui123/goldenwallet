<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Customer</title>
  </head>
  <body>
<h1>Customer page</h1>
{% for customer in all_customer%}
  <div>
    <p>Name: {{customer.name}}</p>
    <p>Email: {{customer.email}}</p>
    <p>Income: {{ customer.income}}</p>
    <p>Saving: {{customer.goal}}</p>
    <p>Month: {{customer.month}}</p>
    <p>Saving: {{ customer.saving}}</p>
    <hr>
  </div>
{%endfor%}
  </body>
</html>
