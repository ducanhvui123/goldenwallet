<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% include 'meta-data.html' %}
    <title>Home Page</title>
  </head>
  <body>
    {% include 'homepage/header.html' %}

    <div class="body color3">
  <div id="carouselExampleIndicators" class="carousel slide container" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active ">
        <img class="d-block w-100" src="http://static.tapchitaichinh.vn/Uploaded/buithanhson/2015_11_19/lam_chu_NIQN.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://ub.com.vn/attachments/shb-tuyen-dung-5-jpg.9737/" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="http://accranes.com/wp-content/uploads/2012/07/sample-image-440x247.png" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

    <div class="footer color2 h-100px">
    </div>
  </body>
</html>
